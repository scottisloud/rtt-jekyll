---
layout: default
---

<div class="home">


  {% for post in site.posts%}
  <div class="post postContent">
    <div  class="postDate"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
    </div>
    <div class="postDay">
      {{post.tag}}
    </div>
    <br>
    <div class="postTitle">
    <!-- First is default post title text. Second provides conditional for link list posts -->
    <!-- <a class='postLink' href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a> -->
    <a class='postLink' href="{% if post.link %}{{post.link}}{% else %}{{ site.baseurl }}{{ post.url }}{% endif %}">{{ post.title }}</a>{% if post.link %}<span class="link-arrow"> &rarr;</span>{% endif %}
    </div>
    {% if post.link %}<div class="permalink"><a href="{{site.baseurl}}{{post.permalink}}">Permalink</a></div><br />{% endif %}
    <div class="postExt">
   {{ post.content }}
    </div>
  </div>


  {% endfor %}

        <h2>
          <a class="post-link-main" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>-->



</div>
